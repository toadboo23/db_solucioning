<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="test@barcelona.net"><br>
        <input type="password" id="password" placeholder="Password" value="password123"><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('üîê Intentando login...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('üìù Respuesta:', data);
                
                if (data.success) {
                    console.log('‚úÖ Login exitoso');
                    console.log('üë§ Usuario:', data.user);
                    
                    // Intentar obtener informaci√≥n del usuario
                    const userResponse = await fetch('/api/auth/user', {
                        credentials: 'include'
                    });
                    
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        console.log('üë§ Datos del usuario:', userData);
                        document.getElementById('result').innerHTML = `
                            <h3>Login Exitoso</h3>
                            <p>Email: ${userData.email}</p>
                            <p>Rol: ${userData.role}</p>
                            <p>Ciudad: ${userData.ciudad || 'No asignada'}</p>
                        `;
                    } else {
                        console.log('‚ùå Error obteniendo datos del usuario');
                        document.getElementById('result').innerHTML = '<p style="color: red;">Error obteniendo datos del usuario</p>';
                    }
                } else {
                    console.log('‚ùå Login fallido:', data.error);
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('üí• Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
